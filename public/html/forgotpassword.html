<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/user.css">
    <title>Reset Password</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="/js/forgot.js" defer></script>
</head>
<body>
    <div id="title" class="titleclass">
        <h1>Expense Tracker</h1>
        <h3>Track your expenses -Anywhere -Anytime.</h3>
    </div>
    <fieldset id="resetpswd">
        <h2>Reset your password</h2>
        <p id="message"></p>
        <form id="forgotpswd-form" class="signup-form">
            <label for="newpswd">Enter New Password:</label><br>
            <input type="password" placeholder="Enter your Password" id="newpswd" required><br><br>
            <label for="confirmpswd">Confirm new Password:</label><br>
            <input type="password" placeholder="Enter your Password" id="confirmpswd" required><br><br>
            <button id="savepassword" class="signup-btn">Save your Password</button><br><br><br>
        </form>
    </fieldset>

</body>
</html>
