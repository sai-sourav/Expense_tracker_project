<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/user.css">
    <title>Signin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="../js/signin.js" defer></script>
</head>
<body>
    <div id="title" class="titleclass">
        <h1>Expense Tracker</h1>
        <h3>Track your expenses -Anywhere -Anytime.</h3>
    </div>
    <fieldset>
        <h2>Sign In</h2>
        <p id="message"></p>
        <form id="signin" class="signup-form">
            <label for="email">Email id:</label><br>
            <input type="email" placeholder="Enter your email" id="email" required><br><br>
            <label for="pswd">Password:</label><br>
            <input type="password" placeholder="Enter your Password" id="pswd" required><br><br>
            <button id="signinbtn" class="signup-btn">Log in</button><br><br><br>
            <a id="forgotten" href="#">Need help?</a>
            <a id="newuser" href="./signup.html">New User-Register</a>
        </form>
    </fieldset>
</body>
</html>
